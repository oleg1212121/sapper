<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Minesweeper</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col text-center">
            <h1>Minesweeper</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label>Rows</label>
            <input type="number" class="form-control" id="rows" value="15">
        </div>
        <div class="col">
            <label>Cols</label>
            <input type="number" class="form-control" id="cols" value="15">
        </div>
        <div class="col">
            <label>Bombs</label>
            <input type="number" class="form-control" id="bombs" value="50">
        </div>

        <div class="col">
            <label>View</label>
            <select type="number" class="form-control" id="sprite">
                <option value="1">Blue</option>
                <option value="2">Standart</option>
                <option selected="selected" value="3">Gray</option>
            </select>   
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col d-flex justify-content-end">
            <button type="button" class="btn btn-primary" id="changeOptions">Start</button>
        </div>
    </div>
    <div class="row">
        <div class="col d-flex justify-content-center my-5">
            <canvas id="canvas"></canvas>
        </div>
    </div>
</div>
<style>


</style>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<script src="main.js"></script>
</body>
</html>
